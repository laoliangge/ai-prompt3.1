    <div class="admin-wrapper">

                <input type="file" id="fileIn" hidden accept="image/*">
                <div class="file-box" id="dropZone" onclick="document.getElementById('fileIn').click()">
                    <span id="fileName">ÊàñÁÇπÂáª‰∏ä‰º†Êú¨Âú∞ÂõæÁâá...</span>

            </div>

            <div class="input-group">
                <label>NEURAL PROMPT / ÊèêÁ§∫ËØçÂÜÖÊ†∏</label>
                <textarea id="prompt" placeholder="Âú®Ê≠§Á≤òË¥¥ Prompt..."></textarea>

            <button class="btn-ai" id="genBtn" onclick="gen()">Execute_Release / Á´ãÂç≥ÂèëÂ∏É</button>

        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mcnilpwwzjtacotgzfcz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_LXmgVKowe5CIOr9v_PtODQ_dtC1fqkS';

        let selectedFile = null;
        
        document.getElementById('fileIn').onchange = function(e) {
            if(e.target.files[0]) {
                selectedFile = e.target.files[0];
                document.getElementById('fileName').innerText = selectedFile.name;
            }
        };

        async function gen() {
            const btn = document.getElementById('genBtn');
            const msg = document.getElementById('statusMsg');
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            // Ëé∑ÂèñÊâãÂä®ÈìæÊé•
            const manualUrl = document.getElementById('manualUrl').value.trim();

            if(!title || !category || (!selectedFile && !manualUrl) || !prompt) {
                msg.innerText = "‚ùå ERROR: ÂÜÖÂÆπ‰∏çÂÆåÊï¥ÔºÅ";
                msg.style.color = "#ff4444";
                return;
            }

            msg.innerText = "‚ö° PROCESSING / Ê≠£Âú®ÂèëÂ∏É...";
            msg.style.color = "#B89648";
            btn.disabled = true;
            
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                let finalUrl = manualUrl;

                // Âè™ÊúâÂú®Ê≤°Â°´Â§ñÈìæÊó∂ÔºåÊâç‰∏ä‰º†Êñá‰ª∂
                if(!finalUrl && selectedFile) {
                    const safeName = `${Date.now()}_${selectedFile.name.replace(/\s/g, '')}`;
                    const { error: imgErr } = await supabase.storage.from('images').upload(safeName, selectedFile);
                    if(imgErr) throw imgErr;
                    const { data: { publicUrl } } = supabase.storage.from('images').getPublicUrl(safeName);
                    finalUrl = publicUrl;
                }

                const { error: dbErr } = await supabase.from('prompts').insert([{
                    title: title, category: category, imageUrl: finalUrl, prompt: prompt
                }]);
                if(dbErr) throw dbErr;

                msg.innerText = "‚úÖ SUCCESS / ÂèëÂ∏ÉÊàêÂäüÔºÅ";
                msg.style.color = "#4ade80";
                setTimeout(() => location.reload(), 2000);

            } catch (err) {
                msg.innerText = "‚ùå FAILURE: " + err.message;
                msg.style.color = "#ff4444";
                btn.disabled = false;
            }
        }
    </script>
