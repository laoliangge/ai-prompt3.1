    <script>
        const SUPABASE_URL = 'https://mcnilpwwzjtacotgzfcz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_LXmgVKowe5CIOr9v_PtODQ_dtC1fqkS';

        let selectedFile = null;
        
        // ğŸ”§ æ–°å¢ï¼šæ–‡ä»¶åæˆªæ–­åŠ©æ‰‹ (å‰15 + ... + å7)
        function truncateName(name) {
            if (!name) return "";
            if (name.length <= 25) return name;
            return name.substring(0, 15) + "..." + name.substring(name.length - 7);
        }

        document.getElementById('fileIn').onchange = async function(e) {
            if(e.target.files[0]) {
                const originalFile = e.target.files[0];
                const fileNameDisplay = document.getElementById('fileName');
                const infoDiv = document.getElementById('sizeInfo');

                if(originalFile.type === 'image/gif') {
                    selectedFile = originalFile;
                    // ğŸ‘‡ ä½¿ç”¨æˆªæ–­å‡½æ•°
                    fileNameDisplay.innerText = "ğŸï¸ " + truncateName(originalFile.name);
                    infoDiv.style.display = 'block';
                    infoDiv.innerText = "GIF Animation (Skipped Compression)";
                    infoDiv.style.color = "#B89648";
                    return;
                }

                fileNameDisplay.innerText = "âš¡ Analyzing...";

                try {
                    const compressedFile = await compressImage(originalFile);

                    if (compressedFile.size >= originalFile.size) {
                        selectedFile = originalFile;
                        const kSize = (originalFile.size / 1024).toFixed(1);
                        // ğŸ‘‡ ä½¿ç”¨æˆªæ–­å‡½æ•°
                        fileNameDisplay.innerText = truncateName(originalFile.name);
                        infoDiv.style.display = 'block';
                        infoDiv.innerText = `Original Used (${kSize}KB) - Already Optimized`;
                        infoDiv.style.color = "#B89648";
                    } else {
                        selectedFile = compressedFile;
                        const kSize = (selectedFile.size / 1024).toFixed(1);
                        const origK = (originalFile.size / 1024).toFixed(1);
                        const saved = (100 - selectedFile.size/originalFile.size*100).toFixed(0);
                        
                        // ğŸ‘‡ ä½¿ç”¨æˆªæ–­å‡½æ•°
                        fileNameDisplay.innerText = truncateName(selectedFile.name);
                        infoDiv.style.display = 'block';
                        infoDiv.innerText = `WebP Optimized: ${origK}KB â†’ ${kSize}KB (Saved ${saved}%)`;
                        infoDiv.style.color = "#4ade80";
                    }
                } catch (err) {
                    selectedFile = originalFile;
                    // ğŸ‘‡ ä½¿ç”¨æˆªæ–­å‡½æ•°
                    fileNameDisplay.innerText = truncateName(originalFile.name);
                    console.error(err);
                }
            }
        };

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 2500;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // ğŸ¨ ç”»è´¨é”å®š 0.82
                        canvas.toBlob((blob) => {
                            if (!blob) return reject(new Error('Canvas empty'));
                            const newName = file.name.replace(/\.[^/.]+$/, "") + ".webp";
                            resolve(new File([blob], newName, { type: 'image/webp', lastModified: Date.now() }));
                        }, 'image/webp', 0.82);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function gen() {
            const btn = document.getElementById('genBtn');
            const msg = document.getElementById('statusMsg');
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const manualUrl = document.getElementById('manualUrl').value.trim();

            if(!title || !category || (!selectedFile && !manualUrl) || !prompt) {
                msg.innerText = "âŒ ERROR: å†…å®¹ä¸å®Œæ•´ï¼";
                msg.style.color = "#ff4444";
                return;
            }

            msg.innerText = "âš¡ PROCESSING / æ­£åœ¨å‘å¸ƒ...";
            msg.style.color = "#B89648";
            btn.disabled = true;
            
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                let finalUrl = manualUrl;

                if(!finalUrl && selectedFile) {
                    const safeName = `${Date.now()}_${selectedFile.name.replace(/\s/g, '')}`;
                    const { error: imgErr } = await supabase.storage.from('images').upload(safeName, selectedFile);
                    if(imgErr) throw imgErr;
                    const { data: { publicUrl } } = supabase.storage.from('images').getPublicUrl(safeName);
                    finalUrl = publicUrl;
                }

                const { error: dbErr } = await supabase.from('prompts').insert([{
                    title: title, category: category, imageUrl: finalUrl, prompt: prompt
                }]);
                if(dbErr) throw dbErr;

                msg.innerText = "âœ… SUCCESS / å‘å¸ƒæˆåŠŸï¼";
                msg.style.color = "#4ade80";
                setTimeout(() => location.reload(), 2000);

            } catch (err) {
                msg.innerText = "âŒ FAILURE: " + err.message;
                msg.style.color = "#ff4444";
                btn.disabled = false;
            }
        }
    </script>
