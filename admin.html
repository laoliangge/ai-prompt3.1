<body>

    <div class="admin-wrapper">
        <div class="form-terminal">
            <div class="input-group">

            <div class="input-group">
                <label>CATEGORY / ÂàÜÁ±ª</label>

            <div class="input-group">
                <label>VISUAL ASSET / ÂõæÁâáËµÑÊ∫ê</label>
                <input type="text" id="manualUrl" placeholder="Á≤òË¥¥‰∏ìÁ∫øÂ§ñÈìæ (Ëã•Â°´Ê≠§È°πÂàô‰∏çÁî®Êú¨Âú∞‰∏ä‰º†)..." style="margin-bottom:5px; border-color:var(--ai-accent);">
                
                <input type="file" id="fileIn" hidden accept="image/*">
                <div class="file-box" id="dropZone" onclick="document.getElementById('fileIn').click()">

    <script>
        const SUPABASE_URL = 'https://mcnilpwwzjtacotgzfcz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_LXmgVKowe5CIOr9v_PtODQ_dtC1fqkS';

        let selectedFile = null;
        
        function truncateName(name) {
            if (!name) return "";
            if (name.length <= 25) return name;
            return name.substring(0, 15) + "..." + name.substring(name.length - 7);
        }

        // üîß ËæÖÂä©ÂáΩÊï∞ÔºöÊòæÁ§∫Ëá™Âä®Ê∂àÂ§±ÁöÑÈîôËØØÊèêÁ§∫
        function showTempError(text) {
            const msg = document.getElementById('statusMsg');
            msg.innerText = text;
            msg.style.color = "#ff4444";
            msg.style.opacity = "1";
            
            // 2ÁßíÂêéÊ∏ÖÈô§
            setTimeout(() => {
                msg.style.opacity = "0"; 
                setTimeout(() => { msg.innerText = ""; msg.style.opacity = "1"; }, 300); 
            }, 2000);
        }

        // üîé Ê†∏ÂøÉÊñ∞Â¢ûÔºöÁúüÂÆûÂä†ËΩΩÊµãËØï
        function validateImageUrl(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true); // Âä†ËΩΩÊàêÂäüÔºöÊòØÂ•ΩÂõæ
                img.onerror = () => resolve(false); // Âä†ËΩΩÂ§±Ë¥•ÔºöÊòØÂûÉÂúæ
                img.src = url;
            });
        }

        document.getElementById('fileIn').onchange = async function(e) {
            if(e.target.files[0]) {
                const originalFile = e.target.files[0];
                const fileNameDisplay = document.getElementById('fileName');
                const dropZone = document.getElementById('dropZone');
                dropZone.style.color = '#fff';

                if(originalFile.type === 'image/gif') {
                    selectedFile = originalFile;
                    fileNameDisplay.innerText = "üéûÔ∏è " + truncateName(originalFile.name);
                    return;
                }

                fileNameDisplay.innerText = "‚ö° Analyzing...";

                try {
                    const compressedFile = await compressImage(originalFile);
                    if (compressedFile.size >= originalFile.size) {
                        selectedFile = originalFile;
                    } else {
                        selectedFile = compressedFile;
                    }
                    fileNameDisplay.innerText = truncateName(selectedFile.name);
                } catch (err) {
                    selectedFile = originalFile;
                    fileNameDisplay.innerText = truncateName(originalFile.name);
                }
            }
        };

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 2500;
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => {
                            if (!blob) return reject(new Error('Canvas empty'));
                            const newName = file.name.replace(/\.[^/.]+$/, "") + ".webp";
                            resolve(new File([blob], newName, { type: 'image/webp', lastModified: Date.now() }));
                        }, 'image/webp', 0.82);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function gen() {
            const btn = document.getElementById('genBtn');
            const msg = document.getElementById('statusMsg');
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const manualUrl = document.getElementById('manualUrl').value.trim();

            if(!title || !category || (!selectedFile && !manualUrl) || !prompt) {
                showTempError("‚ùå ERROR: ÂÜÖÂÆπ‰∏çÂÆåÊï¥ÔºÅ");
                return;
            }

            // üõ°Ô∏è Êô∫ËÉΩÈâ¥‰º™ÈÄªËæë
            if(manualUrl) {
                // 1. ÂàùÁ≠õÔºö‰∏çÊòØ http ÂºÄÂ§¥ÔºåÁõ¥Êé•ÊªöÁ≤ó
                if (!manualUrl.startsWith('http')) {
                    showTempError("‚ùå ERROR: ÂøÖÈ°ª‰ª• http/https ÂºÄÂ§¥ÔºÅ");
                    return;
                }
                
                // 2. È™åË¥ßÔºöÂ∞ùËØïÂä†ËΩΩÂõæÁâá
                msg.innerText = "üîç Verifying Link / Ê≠£Âú®È™åËØÅÈìæÊé•...";
                msg.style.color = "#B89648";
                
                const isValid = await validateImageUrl(manualUrl);
                if (!isValid) {
                    showTempError("‚ùå ERROR: Êó†ÊïàÁöÑÂõæÁâáÈìæÊé•ÊàñÊó†Ê≥ïËÆøÈóÆÔºÅ");
                    return;
                }
            }

            msg.innerText = "‚ö° PROCESSING / Ê≠£Âú®ÂèëÂ∏É...";
            msg.style.color = "#B89648";
            btn.disabled = true;
            
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                let finalUrl = manualUrl;

                if(!finalUrl && selectedFile) {
                    const safeName = `${Date.now()}_${selectedFile.name.replace(/\s/g, '')}`;
                    const { error: imgErr } = await supabase.storage.from('images').upload(safeName, selectedFile);
                    if(imgErr) throw imgErr;
                    const { data: { publicUrl } } = supabase.storage.from('images').getPublicUrl(safeName);
                    finalUrl = publicUrl;
                }

                const { error: dbErr } = await supabase.from('prompts').insert([{
                    title: title, category: category, imageUrl: finalUrl, prompt: prompt
                }]);
                if(dbErr) throw dbErr;

                msg.innerText = "‚úÖ SUCCESS / ÂèëÂ∏ÉÊàêÂäüÔºÅ";
                msg.style.color = "#4ade80";
                setTimeout(() => location.reload(), 2000);

            } catch (err) {
                showTempError("‚ùå FAILURE: " + err.message);
                btn.disabled = false;
            }
        }
    </script>
