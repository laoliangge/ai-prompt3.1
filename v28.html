<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROOT_ACCESS v28.1 (PRO)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --ai-accent: #B89648; --ai-bg-card: rgba(15, 15, 15, 0.98); }
        body { 
            height: 100dvh; width: 100vw; overflow-y: auto; 
            background: #050505 radial-gradient(circle at 50% 0%, #1a1b2e 0%, transparent 70%);
            display: flex; flex-direction: column; align-items: center; 
            font-family: 'Inter', sans-serif; margin: 0;
        }
        .manage-container { 
            width: 95%; max-width: 450px; margin-top: 140px; background: var(--ai-bg-card); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .title { color: var(--ai-accent); font-weight: 700; font-size: 13px; margin-bottom: 20px; border-bottom: 1px dashed rgba(184,150,72,0.3); padding-bottom: 10px; letter-spacing: 1px; }
        
        .search-box { width: 100%; margin-bottom: 15px; display: none; }
        .search-input { width: 100%; padding: 10px; background: #000; border: 1px solid rgba(184,150,72,0.4); color: #fff; border-radius: 6px; box-sizing: border-box; }
        .search-input:focus { border-color: var(--ai-accent); outline: none; }

        .data-item { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .data-info { font-size: 14px; font-weight: 600; color: #ddd; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .sort-tag { color: var(--ai-accent); font-size: 10px; margin-right: 8px; opacity: 0.8; font-family: monospace; }
        
        .btn-group { display: flex; gap: 6px; }
        .btn-view { background: transparent; border: 1px solid #3b82f6; color: #3b82f6; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .btn-edit { background: transparent; border: 1px solid #4ade80; color: #4ade80; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .btn-del { background: transparent; border: 1px solid #ff4444; color: #ff4444; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        #imgOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center; cursor: pointer;
        }
        #imgOverlay img { max-width: 90%; max-height: 80%; border: 2px solid var(--ai-accent); border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #imgOverlay .close-tip { position: absolute; bottom: 30px; color: #888; font-size: 12px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px; }

        .pw-input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--ai-accent); color: var(--ai-accent); border-radius: 6px; margin-bottom: 15px; text-align: center; box-sizing: border-box; }
        .btn-verify { width: 100%; padding: 13px; background: var(--ai-accent); color: #000; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 999; }
        .modal-box { width: 90%; max-width: 400px; background: #111; border: 1px solid var(--ai-accent); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .edit-label { color: #666; font-size: 11px; margin-bottom: -5px; margin-top: 5px; }
        .edit-input, .edit-area { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 6px; box-sizing: border-box; }
        .edit-area { height: 100px; resize: none; border-left: 2px solid var(--ai-accent); }
    </style>
</head>
<body>

    <div id="imgOverlay" onclick="closeImg()">
        <img id="fullImg" src="" decoding="async">
        <div class="close-tip">ËΩªÁÇπÂ±èÂπïÂÖ≥Èó≠</div>
    </div>

    <div class="manage-container">
        <div class="title">ROOT_ACCESS v28.1 (LINK MASTER)</div>
        
        <div id="authBox">
            <input type="text" id="passCode" class="pw-input" autocomplete="off">
            <button class="btn-verify" onclick="verify()">Authorize</button>
        </div>

        <div id="searchContainer" class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search..." oninput="doSearch()">
        </div>

        <div id="controlPanel" style="display:none;">
            <div id="listContent" style="text-align:center; color:#666;">Waiting...</div>
        </div>
    </div>

    <div class="modal-overlay" id="editModal">
        <div class="modal-box">
            <div style="color:var(--ai-accent); font-weight:700; text-align:center;">EDIT CONTENT</div>
            
            <label class="edit-label">Sort Order (ÊùÉÈáç)</label>
            <input type="number" id="editSort" class="edit-input" placeholder="0">
            
            <label class="edit-label">Title (Ê†áÈ¢ò)</label>
            <input type="text" id="editTitle" class="edit-input" placeholder="Title">
            
            <label class="edit-label">Category (ÂàÜÁ±ª)</label>
            <input type="text" id="editCategory" class="edit-input" placeholder="Category">

            <label class="edit-label">Image URL (ÂõæÁâáÈìæÊé•/‰∏ìÁ∫ø)</label>
            <input type="text" id="editImgUrl" class="edit-input" placeholder="https://..." style="border-color: #555;">
            
            <label class="edit-label">Prompt (ÊèêÁ§∫ËØç)</label>
            <textarea id="editPrompt" class="edit-area" placeholder="Prompt"></textarea>
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="closeModal()" style="flex:1; background:#333; color:#fff; padding:10px; border:none; border-radius:6px;">CANCEL</button>
                <button onclick="saveChanges()" style="flex:2; background:var(--ai-accent); color:#000; padding:10px; border:none; border-radius:6px; font-weight:700;">SAVE</button>
            </div>
        </div>
    </div>

    <script>
        const LOCK_CODE = 'MDkvMTIyMw=='; 
        let isAuthorized = false;
        let allData = [];
        let currentEditId = null;

        const client = window.supabase.createClient('https://mcnilpwwzjtacotgzfcz.supabase.co', 'sb_publishable_LXmgVKowe5CIOr9v_PtODQ_dtC1fqkS');

        async function verify() {
            if (btoa(document.getElementById('passCode').value.trim()) === LOCK_CODE) {
                isAuthorized = true;
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('searchContainer').style.display = 'block';
                document.getElementById('controlPanel').style.display = 'block';
                loadData();
            } else { alert("ACCESS DENIED"); }
        }

        async function loadData() {
            document.getElementById('listContent').innerText = "Syncing...";
            const { data, error } = await client.from('prompts')
                .select('id, title, category, sort_order, imageUrl, prompt') // üëà Â§öÊäìÂèñ‰∏Ä‰∏™ imageUrl
                .order('sort_order', { ascending: false })
                .order('id', { ascending: false });

            if(!error) { allData = data; renderList(allData); }
        }

        function renderList(items) {
            document.getElementById('listContent').innerHTML = items.map(item => `
                <div class="data-item">
                    <span class="data-info">
                        <span class="sort-tag">[W:${item.sort_order || 0}]</span>
                        ${item.title}
                    </span>
                    <div class="btn-group">
                        <button class="btn-view" onclick="showImg('${item.imageUrl}', this)">Êü•Áúã</button>
                        <button class="btn-edit" onclick="openEdit(${item.id})">‰øÆÊîπ</button>
                        <button class="btn-del" onclick="doDelete(${item.id})">ÈîÄÊØÅ</button>
                    </div>
                </div>
            `).join('');
        }

        function showImg(url, btn) {
            if (url && url !== 'null' && url !== 'undefined') {
                const img = document.getElementById('fullImg');
                img.src = url; 
                document.getElementById('imgOverlay').style.display = 'flex';
            } else {
                alert("Êó†ÂõæÁâáÈìæÊé•");
            }
        }

        function closeImg() {
            document.getElementById('imgOverlay').style.display = 'none';
            document.getElementById('fullImg').src = ""; 
        }

        function openEdit(id) {
            currentEditId = id;
            const item = allData.find(i => i.id === id);
            
            document.getElementById('editSort').value = item.sort_order || 0; 
            document.getElementById('editTitle').value = item.title;
            document.getElementById('editCategory').value = item.category;
            document.getElementById('editImgUrl').value = item.imageUrl || ""; // üëà Â°´ÂÖ•Áé∞ÊúâÈìæÊé•
            document.getElementById('editPrompt').value = item.prompt || "";
            
            document.getElementById('editModal').style.display = 'flex';
        }

        function doSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase().trim();
            renderList(allData.filter(i => (i.title+i.category).toLowerCase().includes(q)));
        }

        async function saveChanges() {
            const { error } = await client.from('prompts').update({
                sort_order: document.getElementById('editSort').value,
                title: document.getElementById('editTitle').value,
                category: document.getElementById('editCategory').value,
                imageUrl: document.getElementById('editImgUrl').value, // üëà ‰øùÂ≠òÈìæÊé•‰øÆÊîπ
                prompt: document.getElementById('editPrompt').value
            }).eq('id', currentEditId);
            if(!error) { closeModal(); loadData(); }
        }

        function closeModal() { document.getElementById('editModal').style.display = 'none'; }
        
        async function doDelete(id) {
            if (!confirm("CONFIRM DELETE?")) return;
            const { error } = await client.from('prompts').delete().eq('id', id);
            if(!error) loadData();
        }
    </script>
</body>
</html>
