<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI PROMPT | 灵感画廊</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* 只在 PC 端 (屏幕大于768px) 生效，手机端保持原样 */
        @media screen and (min-width: 768px) {
            
            /* 1. 强制卡片容器使用相对定位 */
            #columns-container > div {
                position: relative !important;
                overflow: hidden !important;
            }

            /* 2. 隐藏 PC 端不需要的元素：描述(p)、分类标签(span)等 */
            /* 简单粗暴：除了标题(h2/h3)和图片，其他文字全部隐藏 */
            #columns-container > div p,
            #columns-container > div span,
            #columns-container > div .prompt-text,
            #columns-container > div .category-pill {
                display: none !important;
            }

            /* 3. 强制 标题 (h2/h3) 悬浮在左下角，样式完全同步手机端 */
            #columns-container > div h2,
            #columns-container > div h3,
            #columns-container > div .title {
                display: block !important;
                position: absolute !important;
                bottom: 10px !important;
                left: 10px !important;
                
                /* 字体同步：Inter + Noto Sans SC */
                font-family: 'Inter', "Noto Sans SC", sans-serif !important;
                font-size: 15px !important; /* 你定的 15px，精致且清晰 */
                font-weight: 600 !important;
                color: #fff !important;
                
                text-shadow: 0 2px 4px rgba(0,0,0,0.8) !important;
                margin: 0 !important;
                padding: 0 !important;
                width: calc(100% - 20px) !important;
                white-space: nowrap !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
                z-index: 10 !important;
                pointer-events: none !important; /* 点击穿透，保证能点开大图 */
                background: none !important;
                text-align: left !important;
            }
            
            /* 4. 底部渐变黑条：保护白字清晰度 */
            #columns-container > div::after {
                content: "" !important;
                position: absolute !important;
                bottom: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 80px !important;
                background: linear-gradient(to top, rgba(0,0,0,0.8), transparent) !important;
                pointer-events: none !important;
                z-index: 5 !important;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <span class="logo-text">AI PROMPT</span>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="active">方案</a>
                <a href="admin.html">发布</a>
                <button id="musicBtn" class="music-btn" onclick="toggleMusic()">
                    <span class="icon">♪</span>
                </button>
            </div>
        </div>
    </nav>
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <main id="gallery-wrapper">
        <header class="hero">
            <p class="hero-subtitle">CURATED COLLECTION</p>
            <h1>灵感画廊</h1>
        </header>

        <div class="sticky-category-bar">
            <div class="bar-inner">
                <button id="openSearchBtn" class="search-circle-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                
                <div class="category-scroll">
                    <button class="cat-pill active">全部</button>
                    <button class="cat-pill">人物</button>
                    <button class="cat-pill">美食</button>
                    <button class="cat-pill">纯文创作</button>
                    <button class="cat-pill">视频</button>
                    <button class="cat-pill">极简主义</button>
                    <button class="cat-pill">建筑设计</button>
                    <button class="cat-pill">电影级</button>
                    <button class="cat-pill">可视化</button>
                    <button class="cat-pill">风景</button>
                    <button class="cat-pill">动漫</button>
                    <button class="cat-pill">科幻</button>
                    <button class="cat-pill"> 3D </button>
                </div>
            </div>
        </div>

        <div id="columns-container">
            <div class="loading-spinner"></div>
        </div>
        
        <div style="height: 100px;"></div>
    </main>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn-invisible" onclick="closeModal()">×</button>
            
            <div class="modal-img-box">
                <img id="modalImage" src="" alt="">
            </div>
                
            <div class="modal-info-box">
                <span id="modalCategory" class="modal-tag"></span>
                <h2 id="modalTitle"></h2>

                <div class="prompt-container">
                    <div class="prompt-tools">
                        <span class="prompt-label">Prompt 指令</span>
                        <button class="btn-copy" id="copyBtn" onclick="copyPrompt()">复制</button>
                    </div>
                    <div id="modalPrompt" class="prompt-text"></div>
                    
                    <span class="modal-id" id="modalId">ID: --</span>
                </div>

                <div class="modal-footer">
                    <button class="btn-pill-back" onclick="closeModal()">← 返回</button>
                </div>
            </div>
        </div>
    </div>

    <div id="searchModal" class="search-modal">
        <div class="search-backdrop" onclick="closeSearch()"></div>
        
        <div class="search-input-box">
            <textarea id="globalSearchInput" placeholder="输入关键词或粘贴完整 Prompt..." rows="1"></textarea>
            
            <button id="searchSubmitBtn" class="search-arrow-submit">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </div>
        
        <div class="search-tip">按回车换行，点击箭头搜索</div>
        <button class="close-search-btn" onclick="closeSearch()">×</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
